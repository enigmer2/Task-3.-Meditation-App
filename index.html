<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meditation app</title>
  </head>
  <body>
    <header>
      <div id="songs-duration" class="songs-duration"></div>
      <h1>Task 3 Meditation app</h1>
    </header>
    <main class="main">
      <section class="media">
        <video class="video" loop="true" preload="true">
          <source src="video/1.mp4" type="video/mp4" />
          <source />
          Sorry, your browser does not support HTML5 video.
        </video>
        <audio id="myaudio" class="song" loading="lazy" loop="true">
          <source src="sound/1.mp3" />
          <source />
          Sorry, your browser does not support HTML5 audio.
        </audio>
      </section>
      <section class="songs">
        <button
          data-video="video/1.mp4"
          data-soung="sound/1.mp3"
          class="songs-choice"
        >
          forest river
        </button>
        <button
          data-video="video/2.mp4"
          data-soung="sound/2.mp3"
          class="songs-choice"
        >
          pleasure island
        </button>
        <button
          data-video="video/3.mp4"
          data-soung="sound/3.mp3"
          class="songs-choice"
        >
          rain will calm
        </button>
        <button
          data-video="video/4.mp4"
          data-soung="sound/4.mp3"
          class="songs-choice"
        >
          golden sunset
        </button>
        <button
          data-video="video/5.mp4"
          data-soung="sound/5.mp3"
          class="songs-choice"
        >
          majestic raging sea
        </button>
      </section>
      <section class="play-section">
        <button class="play-section-button"></button>
        <div class="time-display">0:00</div>
      </section>
      <section class="time-select">
        <button data-time="10" class="songs-choice">add 10 sec</button>
        <button data-time="300" class="songs-choice">add 5 minute</button>
        <button data-time="600" class="songs-choice">add 10 minute</button>
      </section>
    </main>
    <footer>&copy; Just relax &reg;</footer>
    <script src="js/main.js"></script>
  </body>
</html>
